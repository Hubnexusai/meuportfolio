<html lang="pt-br">
<head>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type"    content="text/html; charset=utf-8" />

  <link rel="shortcut icon" href="css/skytrader-favicon.png"/>

  <title>SKYTRADER | HOME</title>
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- Particles -->
  <link rel="stylesheet" href="css/particles.css">
  <script src="js/particles.min.js"></script>

  <link rel="stylesheet" href="css/AdminLTE.min.css">


  <style type="text/css">
    .modal {
      background: radial-gradient(rgba(33,66,99,0.25), rgba(11,22,33,0.75));
    }
    .login-page, .register-page,.lockscreen {
      background: radial-gradient(#369, #123);
      background-position: center center;
      background-size:100% 100%;
      /*animation: gradiente 10s ease-in-out infinite;*/
    }
    @keyframes gradiente {
      0%  {background-size:100% 100%}
      50% {background-size:150% 150%}
      100%{background-size:100% 100%}
    }

    .btn-primary {
      border-color: #204d74;
    }
    .login-box, .register-box, .lockscreen-wrapper {
      width: 360px;
      margin: 0 auto;
      padding: 15px 5px;
    }
    .login-box, .register-box, .lockscreen-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -250px;
      margin-left: -180px;
    }

    .login-logo, .register-logo, .lockscreen-logo {
      font-size: 5em;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      color: #f1f9ff;
      text-shadow: 0px 0px 3px #123;
    }
    .login-box-body, .register-box-body, .lockscreen-box-body {background:none; padding:10px 20px 20px;}
    .login-box-msg, .register-box-msg, .lockscreen-msg {
      color: #ccc;
    }
    .checkbox, .radio {
      margin-top: 5px;
      margin-bottom: 5px;
      color:#aaa;
      font-size: small;
    }

    .btn {
      text-shadow: 0px 0px 2px rgb(0, 0, 0);
      font-size: smaller;
      font-weight: bold;
    }

    .icheckbox_square-blue {margin-right:5px;}
    .has-feedback .form-control {
      padding-right: 10px;
      padding-left: 45px;
      border-radius: 30px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #FFFFFF !important;
      transition: background-color 0.3s ease-in-out;
    }
    .form-control:focus{
      background-color: rgba(255, 255, 255, 0.2) !important;
    }
    .form-control::placeholder {color:#fff !important;}

    .form-control-feedback.fa {line-height: 40px;}
    .form-control-feedback {left:10px; right:auto; color: #FFFFFF !important;}

    .entrar{
      border-radius: 30px;
      font-size: larger;
      padding: 10px 20px;
    }
    .btn-primary {
      border: none !important;
    }

    a {
      font-size:smaller;
      color: #ddd;
      text-transform: uppercase;
      font-weight: 500;
    }
    a:hover{color:fff !important;}

    .rodape {
      position: absolute !important;
      bottom: 0px;
      left: 0px;
      right: 0px;
      height: 25px;
      font-size: small !important;
      color: #cde !important;
      text-shadow: 0px 1px 1px #012;
    }

      
    @-webkit-keyframes autofill {
      to {
        background: rgba(255, 255, 255, 0.1);
        color:#fff;
      }
    }
    .form-control:-webkit-autofill {
      -webkit-animation-name: autofill;
      -webkit-animation-fill-mode: both;
    }

    h3 {
      text-align: center;
      color: #f63;
      text-shadow: 0px 0px 6px #321;
      font-size: large;
    }
  </style>
</head>

<body class="hold-transition lockscreen">
  <!-- particles.js container -->
  <div id="particles-js"></div>
  <script src="js/particles.js"></script>

  <div class="login-box" style="width:auto !important;">
    <div class="login-logo"><img src="fav-180x180-w.png"></div>

    <div class="login-box-body" id="index_login" style="display:block;">
      <div class="row">
        <div class="col-xs-12">
          <a href="https://www.instagram.com/walter_robos/" target="_blank" class="btn btn-primary btn-block entrar">Instagram: @WALTER_ROBOS</a>
          <a href="https://skytrader.orbitpages.online/mise-metodo-investir-sem-esforco" class="btn btn-primary btn-block entrar">Método Investir Sem Esforço</a>
          <a href="https://www.youtube.com/c/walter_robos" target="_blank" class="btn btn-primary btn-block entrar">Canal no Youtube</a>
        </div>
      </div>
    </div>

  </div>

  <div class="rodape col-xs-12">
    <div class="col-xs-12 col-sm-6 text-left">©2025 <b>SKYTRADER Tecnologia e Softwares LTDA</b></div>
    <div class="col-xs-12 col-sm-6 text-right">Desenvolvido por <strong>Walter Wolseley Lima</strong> | @WALTER_ROBOS</div>
  </div>

</body>
</html>
