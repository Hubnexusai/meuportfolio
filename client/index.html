<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Conheça nossos agentes de IA inteligentes - simplifique tarefas e melhore a produtividade com nossa tecnologia de ponta." />
    <meta name="keywords" content="IA, inteligência artificial, agentes, automação, tecnologia, inovação" />
    <title>Hub Nexus AI - Agentes de Inteligência Artificial</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/starfield.css">
    <style>
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        background-color: transparent;
        pointer-events: initial;
      }
      
      canvas.particles-js-canvas-el {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
        z-index: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="starfield"></div>
    <div id="particles-js"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="/starfield.js"></script>
    
    <!-- Carregamento direto do particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (typeof particlesJS !== 'undefined') {
          particlesJS('particles-js', {
            "particles": {
              "number": {
                "value": 120,
                "density": {
                  "enable": true,
                  "value_area": 800
                }
              },
              "color": {
                "value": "#00CCFF"
              },
              "shape": {
                "type": "circle",
                "stroke": {
                  "width": 0,
                  "color": "#000000"
                }
              },
              "opacity": {
                "value": 0.5,
                "random": true,
                "anim": {
                  "enable": false,
                  "speed": 1,
                  "opacity_min": 0.1,
                  "sync": false
                }
              },
              "size": {
                "value": 3,
                "random": true,
                "anim": {
                  "enable": false,
                  "speed": 40,
                  "size_min": 0.1,
                  "sync": false
                }
              },
              "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#00CCFF",
                "opacity": 0.4,
                "width": 1
              },
              "move": {
                "enable": true,
                "speed": 2,
                "direction": "none",
                "random": true,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                  "enable": true,
                  "rotateX": 600,
                  "rotateY": 1200
                }
              }
            },
            "interactivity": {
              "detect_on": "window",
              "events": {
                "onhover": {
                  "enable": true,
                  "mode": "grab"
                },
                "onclick": {
                  "enable": true,
                  "mode": "push"
                },
                "resize": true
              },
              "modes": {
                "grab": {
                  "distance": 180,
                  "line_linked": {
                    "opacity": 0.6,
                    "color": "#00CCFF"
                  }
                },
                "push": {
                  "particles_nb": 4
                }
              }
            },
            "retina_detect": true
          });
          console.log("Particles.js carregado diretamente no HTML");
        } else {
          console.error("Particles.js não foi carregado");
        }
      });
    </script>
  </body>
</html>
